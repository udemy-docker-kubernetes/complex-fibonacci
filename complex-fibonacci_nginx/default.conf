upstream cf_client {
  server cf_client:3000;
}

upstream cf_server {
  server cf_server:5000;
}

server {
  listen 80;

  location / {
    proxy_pass http://cf_client;
  }

  location /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://cf_server;
  }
  
  location /ws {
    proxy_pass http://cf_client;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}

server {
  listen 3000;
  location / {
      proxy_pass http://cf_client;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
  }
}
